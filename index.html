<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Toggle</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="nav-main">
        <div class="btn-toggle-nav" onclick="toggleNav()"></div>
    </nav>

    <aside class="nav-sidebar">
        <ul>
            <span></span>
            <li><a href="#" onclick='color(this), document.getElementById("colorName").innerHTML = "NO COLOR"' class="white">Reset</a></li>
            <li><a href="#" onclick='color(this), document.getElementById("colorName").innerHTML = "ROOD"' class="rood">Rood</a></li>
            <li><a href="#" onclick='color(this), document.getElementById("colorName").innerHTML = "BLAUW"'  class="blauw">Blauw</a></li>
            <li><a href="#" onclick='color(this), document.getElementById("colorName").innerHTML = "GROEN"'  class="groen">Groen</a></li>
            <li><a href="#" onclick='color(this), document.getElementById("colorName").innerHTML = "ORANJE"'  class="oranje">Oranje</a></li>
            <li><a href="#" onclick='color(this), document.getElementById("colorName").innerHTML = "PAARS"'  class="paars">Paars</a></li>
        </ul>
    </aside>

    <div class="container">
        <h2 id="colorName">NO COLOR</h2>
    </div>

</body>
<script src="main.js"></script>
</html>
